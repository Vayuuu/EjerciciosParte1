	<script type="text/javascript">
		function validate(anti,sal){
			var sal=parseFloat(document.getElementById("salario").value);
			var anti=parseFloat(document.getElementById("antiguedad").value);

			if(anti>960){
				alert("La antiguedad debe ser menor a 80 años")
				return false;
			}else if (anti<0) {
				alert("La antiguedad no puede ser menor a 0")
				return false;
			}else if (sal<0) {
				alert("El salario no puede ser menor a 0")
				return false;
			}else if (sal>100000000) {
				alert("El salario debe ser menor a $100000000")
				return false;
			}else{
				return true;
			}
        }

		function calcular(){
			var sal=parseFloat(document.getElementById("salario").value);
			var anti=parseFloat(document.getElementById("antiguedad").value);

			if(validate(anti,sal)==true){
				if(sal>0 && sal<100000000){
					if(anti>0 && anti<12){
						total1=sal+(0.05*sal);
						total2=total1*12;
						document.getElementById("result").innerHTML="La utilidad al mes es de $"+total1+", mientras que la total al año es de $"+total2+ ".";
					}else if(anti>=12 && anti<24){
						total1=sal+(0.07*sal);
						total2=total1*12;
						document.getElementById("result").innerHTML="La utilidad al mes es de $"+total1+", mientras que la total al año es de $"+total2+ ".";
					}else if(anti>=24 && anti<60){
						total1=sal+(0.10*sal);
						total2=total1*12;
						document.getElementById("result").innerHTML="La utilidad al mes es de $"+total1+", mientras que la total al año es de $"+total2+ ".";
					}else if(anti>=60 && anti<120){
						total1=sal+(0.15*sal);
						total2=total1*12;
						document.getElementById("result").innerHTML="La utilidad al mes es de $"+total1+", mientras que la total al año es de $"+total2+ ".";
					}else if(anti>=120 && anti<960){
						total1=sal+(0.20*sal);
						total2=total1*12;
						document.getElementById("result").innerHTML="La utilidad al mes es de $"+total1+", mientras que la total al año es de $"+total2+ ".";
					}else{
						document.getElementById("result").innerHTML="Ingresa una cantidad valida porfavor";				
					}
				}else{
					document.getElementById("result").innerHTML="Ingresa una cantidad valida porfavor";
				}
			}else{
				document.getElementById("result").innerHTML="Ingresa una cantidad valida porfavor";
			}		
    	}
	</script>

	<div class="container3">
		<form>
			<h1>Calcula tu utilidad</h1>
			<br>
			<h4>Ingresa tu salario mensual</h4>
			<input type="number" name="salario" id="salario">
			<h4>Ingresa tu antiguedad en la empresa(en meses)</h4>
			<input type="number" name="antiguedad" id="antiguedad">

			<input type="button" id="boton" value="Calcular" onclick="javascript:calcular();" />
            <div id="result"></div>
		</form>
